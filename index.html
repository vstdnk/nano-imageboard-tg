<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2ch Boards</title>
    <meta name="description" content="Telegram WebApp для просмотра досок 2ch.hk">
    <link rel="icon" href="/webapp-tg-imgboard/favicon.ico">
    <link rel="apple-touch-icon" href="/webapp-tg-imgboard/apple-touch-icon.png">
    <link rel="manifest" href="/webapp-tg-imgboard/manifest.json">
    
    <!-- Скрипт Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
      /* Стили для экрана загрузки */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #222222);
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background-color: var(--tg-theme-bg-color, #ffffff);
        transition: opacity 0.3s ease;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        border-top-color: var(--tg-theme-button-color, #2678b6);
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading-text {
        font-size: 16px;
        font-weight: 500;
        color: var(--tg-theme-text-color, #222222);
      }
      
      #error-message {
        color: #ff3b30;
        margin-top: 16px;
        text-align: center;
        padding: 0 16px;
        font-size: 14px;
        max-width: 80%;
      }
    </style>
    <script type="module" crossorigin src="/webapp-tg-imgboard/assets/index-D7T8wNiD.js"></script>
    <link rel="stylesheet" crossorigin href="/webapp-tg-imgboard/assets/index-BjgRyDyo.css">
  </head>
  <body>
    <!-- Экран загрузки -->
    <div id="loading">
      <div class="spinner"></div>
      <div id="loading-text">Загрузка...</div>
      <div id="error-message"></div>
    </div>
    
    <div id="app"></div>
    
    <script>
      // Функция для скрытия экрана загрузки
      window.hideLoading = function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          // Удаляем элемент после завершения анимации
          setTimeout(() => {
            if (loading.parentNode) {
              loading.parentNode.removeChild(loading);
            }
          }, 300);
        }
      };
      
      // Скрываем экран загрузки после инициализации приложения
      document.addEventListener('DOMContentLoaded', function() {
        // Даем приложению время на инициализацию
        setTimeout(function() {
          // Если приложение не скрыло экран загрузки самостоятельно, скрываем его
          window.hideLoading();
        }, 2000);
      });
      
      // Обработка ошибок загрузки
      window.onerror = function(message, source, lineno, colno, error) {
        const errorElement = document.getElementById('error-message');
        if (errorElement) {
          errorElement.textContent = 'Ошибка: ' + message;
        }
        console.error('Глобальная ошибка:', message, source, lineno, colno, error);
        return false;
      };
    </script>
  </body>
</html>
