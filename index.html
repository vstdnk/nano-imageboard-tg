<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/webapp-tg-imgboard/favicon.ico">
    <!-- Метатеги для iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TG Imgboard">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2678b6">
    <link rel="apple-touch-icon" href="/webapp-tg-imgboard/apple-touch-icon.png">
    <link rel="manifest" href="/webapp-tg-imgboard/manifest.json">
    <title>TG Imgboard</title>

    <!-- Загружаем Telegram WebApp скрипт до основного приложения -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Стили для базового экрана загрузки -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        /* Предотвращение прокрутки и полноэкранный режим */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #app {
        height: 100%;
        width: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
      }
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        color: #000;
        transition: opacity 0.3s;
        z-index: 9999;
      }
      .dark #app-loading {
        background-color: #212121;
        color: #fff;
      }
      #app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin-bottom: 20px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #2678b6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .dark .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #8cc2ff;
      }
      .debug-info {
        margin-top: 20px;
        padding: 8px;
        font-size: 12px;
        font-family: monospace;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
        max-width: 280px;
        overflow: auto;
        text-align: left;
        white-space: pre-wrap;
      }
      .dark .debug-info {
        background: rgba(255, 255, 255, 0.1);
      }
      #error-message {
        color: #d32f2f;
        margin-top: 10px;
        text-align: center;
        max-width: 280px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/webapp-tg-imgboard/assets/index-Cw2mnCQx.js"></script>
    <link rel="stylesheet" crossorigin href="/webapp-tg-imgboard/assets/index-DcIFoIXr.css">
  </head>
  <body>
    <!-- Базовый экран загрузки, видимый до инициализации Vue -->
    <div id="app-loading">
      <div class="spinner"></div>
      <div>Загрузка Telegram WebApp...</div>
      <div id="error-message"></div>
      <div class="debug-info" id="debug-info"></div>
    </div>
    
    <div id="app"></div>

    <script>
      // Базовая проверка наличия Telegram WebApp API
      window.addEventListener('DOMContentLoaded', function() {
        var debugInfo = document.getElementById('debug-info');
        var errorMsg = document.getElementById('error-message');
        var appLoading = document.getElementById('app-loading');
        
        // Применяем темную тему если нужно
        if (window.Telegram && window.Telegram.WebApp) {
          if (window.Telegram.WebApp.colorScheme === 'dark') {
            document.body.classList.add('dark');
          }
        }

        // iOS полноэкранный режим - блокировка прокрутки на уровне документа
        document.addEventListener('touchmove', function(e) {
          if (e.target.tagName !== 'DIV' && e.target.tagName !== 'UL' && e.target.tagName !== 'OL') {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Проверяем доступность API
        setTimeout(function() {
          var info = {
            api: Boolean(window.Telegram),
            webApp: Boolean(window.Telegram && window.Telegram.WebApp),
            time: new Date().toISOString(),
            userAgent: navigator.userAgent
          };
          
          if (window.Telegram && window.Telegram.WebApp) {
            info.version = window.Telegram.WebApp.version;
            info.colorScheme = window.Telegram.WebApp.colorScheme;
            info.platform = window.Telegram.WebApp.platform;
            
            // Сообщаем Telegram что приложение готово
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // Принудительно устанавливаем полноэкранный режим для мобильных устройств
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
          } else {
            errorMsg.textContent = 'Telegram WebApp API не обнаружен';
          }
          
          if (debugInfo) {
            debugInfo.textContent = JSON.stringify(info, null, 2);
          }
        }, 500);
        
        // Скрываем экран загрузки когда Vue приложение готово
        window.hideLoading = function() {
          if (appLoading) {
            appLoading.classList.add('hidden');
          }
        };
      });
    </script>
    
  </body>
</html>
