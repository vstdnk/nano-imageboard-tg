  <body>
    <!-- Базовый экран загрузки -->
    <div id="app-loading">
      <div class="spinner"></div>
      <div class="loading-text">BOARD LOADING...</div>
    </div>
    
    <!-- Базовый интерфейс приложения - будет виден даже без Vue -->
    <div id="basic-app" style="display: none; height: 100%; overflow: hidden;">
      <div class="header">
        <h1>TG Imgboard</h1>
        <button class="fullscreen-button" id="fullscreen-app">
          <span>⤢</span>
        </button>
      </div>
      
      <div class="content">
        <p class="welcome-text">
          Добро пожаловать в Telegram 2ch Imgboard!
        </p>
        
        <div id="boards-container">
          <!-- Здесь будут отображаться разделы и доски -->
          <div class="loading-boards">
            <div class="spinner"></div>
            <p>Загрузка списка досок...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Контейнер для Vue приложения -->
    <div id="app" style="display: none;"></div>

    <script>
      // Определяем iOS устройства
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // Функция для загрузки списка досок с API 2ch.hk
      function loadBoards() {
        var boardsContainer = document.getElementById('boards-container');
        
        // Отображаем индикатор загрузки
        boardsContainer.innerHTML = '<div class="loading-boards"><div class="spinner"></div><p>Загрузка списка досок...</p></div>';
        
        // Проверяем кэш в localStorage
        var cachedData = localStorage.getItem('2ch_boards_data');
        var cachedTime = localStorage.getItem('2ch_boards_timestamp');
        var currentTime = new Date().getTime();
        
        // Если есть кэш и он не старше 1 часа, используем его
        if (cachedData && cachedTime && (currentTime - parseInt(cachedTime) < 3600000)) {
          try {
            var data = JSON.parse(cachedData);
            renderBoards(data);
            console.log('Данные загружены из кэша');
            return;
          } catch (e) {
            console.error('Ошибка при чтении кэша:', e);
            // Если ошибка при чтении кэша, продолжаем загрузку с сервера
          }
        }
        
        // Массив методов для загрузки данных
        var methods = [
          loadViaJSONP,
          loadViaAllOrigins,
          loadViaCorsAnywhere,
          loadViaYQL,
          loadViaDirect
        ];
        
        // Запускаем первый метод
        tryNextMethod(0);
        
        // Функция для последовательного перебора методов загрузки
        function tryNextMethod(index) {
          if (index >= methods.length) {
            // Если все методы не сработали, пробуем использовать кэш
            if (cachedData) {
              try {
                var oldData = JSON.parse(cachedData);
                renderBoards(oldData);
                console.log('Данные загружены из устаревшего кэша');
                
                // Показываем предупреждение о устаревших данных
                var warning = document.createElement('div');
                warning.className = 'cache-warning';
                warning.textContent = 'Отображены сохраненные данные. Не удалось обновить информацию с сервера.';
                var container = document.getElementById('boards-container');
                if (container && container.firstChild) {
                  container.insertBefore(warning, container.firstChild);
                }
                
                return;
              } catch (e) {
                console.error('Ошибка при чтении устаревшего кэша:', e);
              }
            }
            
            // Если все методы не сработали и кэш недоступен, показываем ошибку
            boardsContainer.innerHTML = '<div class="error-message"><p>Ошибка при загрузке списка досок. Пожалуйста, попробуйте позже.</p><button id="retry-button" class="modal-button primary">Повторить</button></div>';
            
            // Добавляем кнопку повтора
            document.getElementById('retry-button').addEventListener('click', function() {
              loadBoards();
            });
            return;
          }
          
          // Запускаем текущий метод с таймаутом
          var timeout = setTimeout(function() {
            console.log('Таймаут для метода ' + index + ', пробуем следующий');
            tryNextMethod(index + 1);
          }, 5000);
          
          // Запускаем метод
          methods[index](function(success, data) {
            clearTimeout(timeout);
            if (success) {
              // Сохраняем данные в localStorage
              localStorage.setItem('2ch_boards_data', JSON.stringify(data));
              localStorage.setItem('2ch_boards_timestamp', currentTime.toString());
              
              // Отображаем данные
              renderBoards(data);
              console.log('Данные загружены методом ' + index);
            } else {
              // Если метод не сработал, пробуем следующий
              tryNextMethod(index + 1);
            }
          });
        }
        
        // Метод 1: JSONP
        function loadViaJSONP(callback) {
          console.log('Пробуем загрузить через JSONP');
          var script = document.createElement('script');
          
          // Создаем уникальное имя функции обратного вызова
          var callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
          window[callbackName] = function(data) {
            delete window[callbackName];
            document.body.removeChild(script);
            callback(true, data);
          };
          
          script.src = 'https://2ch.hk/api/mobile/v2/boards?callback=' + callbackName;
          script.onerror = function() {
            console.error('Ошибка при загрузке данных через JSONP');
            if (document.body.contains(script)) {
              document.body.removeChild(script);
            }
            callback(false);
          };
          
          document.body.appendChild(script);
        }
        
        // Метод 2: AllOrigins прокси
        function loadViaAllOrigins(callback) {
          console.log('Пробуем загрузить через AllOrigins');
          var proxyUrl = 'https://api.allorigins.win/raw?url=';
          var targetUrl = encodeURIComponent('https://2ch.hk/api/mobile/v2/boards');
          
          fetch(proxyUrl + targetUrl)
            .then(function(response) {
              if (!response.ok) {
                throw new Error('Ошибка при загрузке данных через прокси: ' + response.status);
              }
              return response.json();
            })
            .then(function(data) {
              callback(true, data);
            })
            .catch(function(error) {
              console.error('Ошибка загрузки данных через AllOrigins:', error);
              callback(false);
            });
        }
        
        // Метод 3: CORS Anywhere
        function loadViaCorsAnywhere(callback) {
          console.log('Пробуем загрузить через CORS Anywhere');
          var corsAnywhereUrl = 'https://cors-anywhere.herokuapp.com/';
          
          fetch(corsAnywhereUrl + 'https://2ch.hk/api/mobile/v2/boards')
            .then(function(response) {
              if (!response.ok) {
                throw new Error('Ошибка при загрузке данных через CORS Anywhere: ' + response.status);
              }
              return response.json();
            })
            .then(function(data) {
              callback(true, data);
            })
            .catch(function(error) {
              console.error('Ошибка загрузки данных через CORS Anywhere:', error);
              callback(false);
            });
        }
        
        // Метод 4: Yahoo Query Language (YQL)
        function loadViaYQL(callback) {
          console.log('Пробуем загрузить через YQL');
          var yqlURL = 'https://query.yahooapis.com/v1/public/yql';
          var query = 'select * from json where url="https://2ch.hk/api/mobile/v2/boards"';
          var fullUrl = yqlURL + '?q=' + encodeURIComponent(query) + '&format=json&callback=?';
          
          // Используем JSONP для YQL
          var script = document.createElement('script');
          var callbackName = 'yql_callback_' + Math.round(100000 * Math.random());
          
          window[callbackName] = function(data) {
            delete window[callbackName];
            document.body.removeChild(script);
            if (data && data.query && data.query.results) {
              callback(true, data.query.results);
            } else {
              callback(false);
            }
          };
          
          script.src = fullUrl.replace('callback=?', 'callback=' + callbackName);
          script.onerror = function() {
            console.error('Ошибка при загрузке данных через YQL');
            if (document.body.contains(script)) {
              document.body.removeChild(script);
            }
            callback(false);
          };
          
          document.body.appendChild(script);
        }
        
        // Метод 5: Прямой запрос с заголовками
        function loadViaDirect(callback) {
          console.log('Пробуем загрузить через прямой запрос');
          
          try {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://2ch.hk/api/mobile/v2/boards', true);
            
            // Устанавливаем заголовки для обхода CORS
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.setRequestHeader('Origin', window.location.origin);
            
            xhr.onload = function() {
              if (xhr.status >= 200 && xhr.status < 300) {
                try {
                  var data = JSON.parse(xhr.responseText);
                  callback(true, data);
                } catch (e) {
                  console.error('Ошибка при парсинге JSON:', e);
                  callback(false);
                }
              } else {
                console.error('Ошибка при загрузке данных через прямой запрос:', xhr.status);
                callback(false);
              }
            };
            
            xhr.onerror = function() {
              console.error('Ошибка при загрузке данных через прямой запрос');
              callback(false);
            };
            
            xhr.send();
          } catch (e) {
            console.error('Исключение при прямом запросе:', e);
            callback(false);
          }
        }
      }
      
      // Функция для отображения досок
      function renderBoards(data) {
        var boardsContainer = document.getElementById('boards-container');
        
        // Проверяем структуру данных
        if (!data || (!data.boards && !data.data)) {
          boardsContainer.innerHTML = '<div class="error-message"><p>Ошибка в формате данных</p></div>';
          return;
        }
        
        // Нормализуем данные (API может возвращать разные структуры)
        var boards = data.boards || data.data || [];
        
        // Группируем доски по категориям
        var categories = {};
        
        // Перебираем все доски и группируем их по категориям
        boards.forEach(function(board) {
          // Проверяем наличие категории, если нет - используем "Другое"
          var category = board.category || board.section || "Другое";
          
          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push(board);
        });
        
        // Очищаем контейнер
        boardsContainer.innerHTML = '';
        
        // Если нет категорий, показываем ошибку
        if (Object.keys(categories).length === 0) {
          boardsContainer.innerHTML = '<div class="error-message"><p>Список досок пуст</p></div>';
          return;
        }
        
        // Создаем секции для каждой категории
        Object.keys(categories).sort().forEach(function(categoryName) {
          var section = document.createElement('div');
          section.className = 'section';
          
          var header = document.createElement('div');
          header.className = 'section-header';
          header.textContent = categoryName;
          section.appendChild(header);
          
          var content = document.createElement('div');
          content.className = 'section-content';
          
          var boardsList = document.createElement('div');
          boardsList.className = 'boards-list';
          
          // Сортируем доски по имени
          categories[categoryName].sort(function(a, b) {
            return (a.name || a.id).localeCompare(b.name || b.id);
          }).forEach(function(board) {
            var boardItem = document.createElement('div');
            boardItem.className = 'board-item';
            
            var boardLink = document.createElement('a');
            boardLink.className = 'board-link';
            boardLink.href = 'javascript:void(0);';
            
            // Обработчик клика по доске
            boardLink.addEventListener('click', function() {
              showBoardInfo(board);
            });
            
            var boardName = document.createElement('div');
            boardName.className = 'board-name';
            boardName.innerHTML = '<span class="board-id">/' + (board.id || '') + '/</span> ' + (board.name || board.id || 'Без названия');
            boardLink.appendChild(boardName);
            
            var boardInfo = document.createElement('div');
            boardInfo.className = 'board-info';
            boardInfo.textContent = board.info || board.description || '';
            boardLink.appendChild(boardInfo);
            
            boardItem.appendChild(boardLink);
            boardsList.appendChild(boardItem);
          });
          
          content.appendChild(boardsList);
          section.appendChild(content);
          boardsContainer.appendChild(section);
        });
      }
      
      // Функция для отображения информации о доске
      function showBoardInfo(board) {
        // Создаем модальное окно
        var modal = document.createElement('div');
        modal.className = 'modal-overlay';
        
        var modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        
        var modalHeader = document.createElement('div');
        modalHeader.className = 'modal-header';
        
        var modalTitle = document.createElement('h3');
        modalTitle.innerHTML = '<span class="board-id">/' + (board.id || '') + '/</span> ' + (board.name || board.id || 'Без названия');
        modalHeader.appendChild(modalTitle);
        
        var closeButton = document.createElement('button');
        closeButton.className = 'modal-close';
        closeButton.innerHTML = '&times;';
        closeButton.addEventListener('click', function() {
          document.body.removeChild(modal);
        });
        modalHeader.appendChild(closeButton);
        
        modalContent.appendChild(modalHeader);
        
        var modalBody = document.createElement('div');
        modalBody.className = 'modal-body';
        
        // Добавляем информацию о доске
        var info = document.createElement('p');
        info.textContent = board.info || board.description || 'Нет описания';
        modalBody.appendChild(info);
        
        // Добавляем дополнительную информацию
        var details = document.createElement('div');
        details.className = 'board-details';
        
        if (board.threads_per_page) {
          var threadsInfo = document.createElement('p');
          threadsInfo.innerHTML = '<strong>Тредов на странице:</strong> ' + board.threads_per_page;
          details.appendChild(threadsInfo);
        }
        
        if (board.bump_limit) {
          var bumpInfo = document.createElement('p');
          bumpInfo.innerHTML = '<strong>Бамп-лимит:</strong> ' + board.bump_limit;
          details.appendChild(bumpInfo);
        }
        
        if (board.max_pages) {
          var pagesInfo = document.createElement('p');
          pagesInfo.innerHTML = '<strong>Максимум страниц:</strong> ' + board.max_pages;
          details.appendChild(pagesInfo);
        }
        
        if (board.category || board.section) {
          var categoryInfo = document.createElement('p');
          categoryInfo.innerHTML = '<strong>Категория:</strong> ' + (board.category || board.section);
          details.appendChild(categoryInfo);
        }
        
        modalBody.appendChild(details);
        
        // Добавляем кнопки действий
        var actions = document.createElement('div');
        actions.className = 'modal-actions';
        
        var openButton = document.createElement('button');
        openButton.className = 'modal-button primary';
        openButton.textContent = 'Открыть доску';
        openButton.addEventListener('click', function() {
          // Здесь будет код для открытия доски
          alert('Функционал открытия доски будет добавлен позже');
          document.body.removeChild(modal);
        });
        actions.appendChild(openButton);
        
        var cancelButton = document.createElement('button');
        cancelButton.className = 'modal-button secondary';
        cancelButton.textContent = 'Закрыть';
        cancelButton.addEventListener('click', function() {
          document.body.removeChild(modal);
        });
        actions.appendChild(cancelButton);
        
        modalBody.appendChild(actions);
        
        modalContent.appendChild(modalBody);
        modal.appendChild(modalContent);
        
        // Добавляем обработчик клика по оверлею
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            document.body.removeChild(modal);
          }
        });
        
        document.body.appendChild(modal);
      }
      
      // Базовая проверка наличия Telegram WebApp API
      window.addEventListener('DOMContentLoaded', function() {
        // Элементы страницы
        var appLoading = document.getElementById('app-loading');
        var basicApp = document.getElementById('basic-app');
        var vueApp = document.getElementById('app');
        var isAppHidden = false;
        
        // Загружаем список досок
        loadBoards();
        
        // Настраиваем для iOS
        if (isIOS) {
          document.body.classList.add('ios');
          
          // Специальные настройки для iOS полноэкранного режима
          // Предотвращаем скроллинг страницы целиком на iOS
          document.addEventListener('touchmove', function(event) {
            // Разрешаем скроллинг только внутри элементов с классом content
            if (!event.target.closest('.content')) {
              event.preventDefault();
            }
          }, { passive: false });
        }
        
        // Инициализация Telegram API
        var tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
          tg = window.Telegram.WebApp;
          
          // Отключаем свайп вниз для закрытия приложения
          try {
            if (window.Telegram && window.Telegram.WebApp) {
              var eventData = JSON.stringify({ allow_vertical_swipe: false });
              if (window.TelegramWebviewProxy) {
                window.TelegramWebviewProxy.postEvent('web_app_setup_swipe_behavior', eventData);
              } else {
                window.parent.postMessage(JSON.stringify({
                  eventType: 'web_app_setup_swipe_behavior',
                  eventData: { allow_vertical_swipe: false }
                }), 'https://web.telegram.org');
              }
              console.log('Свайп вниз отключен');
            }
          } catch (e) {
            console.error('Ошибка при отключении свайпа вниз:', e);
          }
          
          // Блокировка ориентации экрана в портретном режиме
          try {
            if (window.Telegram && window.Telegram.WebApp) {
              var orientationData = JSON.stringify({ locked: true });
              if (window.TelegramWebviewProxy) {
                window.TelegramWebviewProxy.postEvent('web_app_toggle_orientation_lock', orientationData);
              } else {
                window.parent.postMessage(JSON.stringify({
                  eventType: 'web_app_toggle_orientation_lock',
                  eventData: { locked: true }
                }), 'https://web.telegram.org');
              }
              console.log('Ориентация экрана заблокирована');
            }
          } catch (e) {
            console.error('Ошибка при блокировке ориентации экрана:', e);
          }
          
          // Применяем темную тему если нужно
          if (tg.colorScheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
          
          // Настройка переменных CSS на основе Telegram темы
          if (tg.themeParams) {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
          }
          
          // Кнопка закрытия удалена
          
          // Обработчик для кнопки полного экрана
          var fullscreenButton = document.getElementById('fullscreen-app');
          if (fullscreenButton) {
            // Функция переключения полноэкранного режима
            var toggleFullScreen = function() {
              try {
                if (isIOS) {
                  // Специальный подход для iOS
                  document.body.classList.toggle('ios-fullscreen');
                  
                  // Используем несколько методов для полноэкранного режима на iOS
                  if (tg.isExpanded) {
                    // Если метод requestFullscreen доступен
                    if (typeof tg.requestFullscreen === 'function') {
                      tg.requestFullscreen();
                    }
                  }
                  
                  // В любом случае используем expand для iOS
                  if (typeof tg.expand === 'function') {
                    tg.expand();
                  }
                  
                  // Дополнительно для iOS устанавливаем специфичные стили
                  setTimeout(function() {
                    // Устанавливаем viewport на полный размер
                    var viewportMeta = document.querySelector('meta[name="viewport"]');
                    if (viewportMeta) {
                      viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui');
                    }
                    
                    // Обновляем скролл в контентной области
                    var content = document.querySelector('.content');
                    if (content) {
                      content.style.overflow = 'hidden';
                      setTimeout(function() {
                        content.style.overflow = 'auto';
                      }, 50);
                    }
                  }, 100);
                } else {
                  // Для других платформ используем стандартный подход
                  if (tg && typeof tg.requestFullscreen === 'function') {
                    tg.requestFullscreen();
                  } else if (tg && typeof tg.expand === 'function') {
                    // Если requestFullscreen не доступен, используем expand как запасной вариант
                    tg.expand();
                  }
                }
              } catch (e) {
                console.error('Ошибка при переключении полноэкранного режима:', e);
              }
            };
            
            // Добавляем обработчики событий
            fullscreenButton.addEventListener('click', toggleFullScreen);
            
            if (isIOS) {
              fullscreenButton.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
              });
              fullscreenButton.addEventListener('touchend', function() {
                this.style.opacity = '1';
                toggleFullScreen();
              });
            }
          }
          
          // Попытка включить полноэкранный режим сразу при загрузке
          setTimeout(function() {
            try {
              // Вызываем функцию переключения полноэкранного режима
              toggleFullScreen();
              console.log('Автоматически активирован полноэкранный режим');
            } catch (e) {
              console.error('Ошибка при активации полноэкранного режима:', e);
            }
          }, isIOS ? 1000 : 500);
        }
        
        // Функция скрытия экрана загрузки
        window.hideLoading = function() {
          if (isAppHidden) return; // Предотвращаем повторное скрытие
          isAppHidden = true;
          
          // Скрываем экран загрузки
          appLoading.classList.add('hidden');
          
          // Показываем базовый интерфейс
          basicApp.style.display = 'block';
          
          try {
            // Пытаемся монтировать Vue приложение с задержкой
            setTimeout(function() {
              vueApp.style.display = 'block';
              
              // iOS-специфичная подстройка скролла
              if (isIOS) {
                // Иногда для iOS требуется принудительно обновить область прокрутки
                var content = document.querySelector('.content');
                if (content) {
                  content.style.overflow = 'hidden';
                  setTimeout(function() {
                    content.style.overflow = 'auto';
                  }, 50);
                }
              }
              
              // Полностью удаляем экран загрузки после анимации
              setTimeout(function() {
                if (appLoading.parentNode) {
                  appLoading.parentNode.removeChild(appLoading);
                }
              }, 300);
            }, 100);
          } catch (e) {
            console.error('Ошибка при инициализации Vue:', e);
          }
        };
        
        // Инициализация Telegram WebApp и автоматическое скрытие экрана загрузки
        setTimeout(function() {
          if (window.Telegram && window.Telegram.WebApp) {
            try {
              // Сообщаем Telegram что приложение готово
              window.Telegram.WebApp.ready();
              window.Telegram.WebApp.expand();
              
              // Принудительно устанавливаем полноэкранный режим
              document.documentElement.style.height = '100%';
              document.body.style.height = '100%';
            } catch (e) {
              console.error('Ошибка при инициализации Telegram WebApp:', e);
            }
          }
          
          // ВАЖНО: Принудительно скрываем экран загрузки через 1 секунду
          // Для iOS делаем немного дольше
          setTimeout(function() {
            window.hideLoading();
          }, isIOS ? 1000 : 500);
        }, 100);
        
        // Дополнительная защита: скрываем экран загрузки при загрузке страницы
        window.addEventListener('load', function() {
          setTimeout(function() {
            window.hideLoading();
          }, 500);
        });
      });
    </script>
